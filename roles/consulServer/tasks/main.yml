    dest: "/etc/consul.d/server.hcl"
    owner: consul
    group: consul
    mode: '0640'
    content: |
        server = true
        bootstrap_expect = 3

- name: Enabling and starting consul
  shell: |
    set timeout 600
    systemctl enable consul
    systemctl restart consul
